        <form class="row g-3" id = 'new-appointment'>
            <div class="col-md-6" id = "Patient_Email_Input">
              <label for="inputEmail4" class="form-label">Patient Email</label>
              <select id="inputEmail4" class="form-select">
                <option selected>Choose...</option>
                
              </select>
            </div>
           
            <div class="col-md-3">
              <label for="appointment_time" class="form-label">Time</label>
                <input type = "time" class = "form-control" id = "appointment_time">
            </div>
            <div class="col-md-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob">
            </div>
            <div class="col-md-6">
              <label for="Reason" class="form-label">Reason For Appointment</label>
              <textarea type="text" class="form-control" id="Reason"></textarea>
            </div>
            <div class="col-md-2">
                <label for="SES" class="form-label">SES</label>
                <input type="text" class="form-control" id="SES">
              </div>
              <div class="col-md-2">
                <label for="MMSE" class="form-label">MMSE</label>
                <input type="text" class="form-control" id="MMSE">
              </div>
              <div class="col-md-2">
                <label for="eTIV" class="form-label">eTIV</label>
                <input type="text" class="form-control" id="eTIV">
              </div>

              <div class="col-md-6">
                <label for="notes" class="form-label">Notes</label>
                <textarea type="text" class="form-control" id="notes"></textarea>
              </div>
              <div class="col-md-2">
                <label for="nWBV" class="form-label">nWBV</label>
                <input type="text" class="form-control" id="nWBV">
              </div>
              <div class="col-md-2">
                <label for="ASF" class="form-label">ASF</label>
                <input type="text" class="form-control" id="ASF">
              </div>
              <div class="col-md-2">
                <label for="doc_score" class="form-label">Doctor Score</label>
                <input type="text" class="form-control" id="doc_score">
              </div>
            <div class="col-12">
              <button class="btn btn-primary">Create Appointment</button>
            </div>
          </form>
