        <form class="row g-3" id = 'patient-register'>
            <div class="col-md-6">
                <label for="First" class="form-label">First Name</label>
                <input type="name" class="form-control" id="First_Name">
            </div>
            <div class="col-md-6">
                <label for="Last" class="form-label">Last Name</label>
                <input type="name" class="form-control" id="Last_Name">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
           
            <div class="col-md-3">
              <label for="inputGender" class="form-label">Gender</label>
              <select id="inputGender" class="form-select">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob">
            </div>
            <div class="col-md-6">
              <label for="conditions" class="form-label">Pre-Existing Health Conditions</label>
              <textarea type="text" class="form-control" id="conditions"></textarea>
            </div>
            <div class="col-12">
              <button class="btn btn-primary">Add Patient</button>
            </div>
          </form>
          <div class="toast" data-autohide = 'false'>

                <div class="toast-body">
